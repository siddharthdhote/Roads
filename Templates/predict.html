<!DOCTYPE html>
<html>
<head>
	<title>Road Crack Image Predictor App</title>
	<style >
		* {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<input id="image-selector" type="file">
	<button id="predict-button">Predict</button>
	<p style="font-weight:bold">Predictions</p>
	<p> Negative:<span id='Negative-Prediction'></span></p>
	<p> Positive:<span id='Positive-Prediction'></span></p>
	<img id='selected-image' src=""/>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		let base64Image;
		$("#image-selector").change(function() {
			let reader = new FileReader();
			reader.onload=function(e) {
				let dataURL =reader.result;
				$("#selected-image").attr("src",dataURL);
				base64Image=dataURL.replace("data:image/jpeg;base64,","");
				console.log(base64Image);
			}
			reader.readAsDataURL($("#image-selector")[0].files[0]);
			$("#Negative-Prediction").text("");
			$("#Positive-Prediction").text("");
		});

		$("#predict-button").click(function(event){
			let message={
				image:base64Image
			}
			console.log(message);
			$.post("https://road-crack-prediction.herokuapp.com/",JSON.stringify(message), function(response){
				$("#Negative-Prediction").text(response.prediction.Negative.toFixed(6));
				$("#Positive-Prediction").text(response.prediction.Positive.toFixed(6));
				console.log(response);
			});
		});
</script>
</body>
</html>
